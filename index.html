<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Animations">

  <title>Animations</title>

  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

  <div class="home">
    <div class="home__top-bg"></div>
    <div class="home__bottom-bg"></div>
    <div class="box box--gray box--circle"></div>

  </div>


  <header>
    <div class="brand">
      <div class="box box--white box--circle"></div>
      <div class="box box--white"></div>
    </div>
    <nav><i class="material-icons">menu</i></nav>
  </header>


  <main>

    <!-- Detail page -->

    <div class="detail">

      <div class="detail__header">
        <div class="box box--gray-dark"></div>
        <div class="box box--gray"></div>
        <div class="box box--gray"></div>
      </div>

      <div class="detail__body">
        <nav>
          <ul>
            <li><a href="#"><div class="box box--white box--circle"></div></a></li>
            <li><a href="#"><div class="box box--white box--circle"></div></a></li>
            <li><a href="#" class="active"><div class="box box--white box--circle"></div></a></li>
          </ul>
        </nav>

        <div class="detail__content">

          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>
          <div class="box box--gray"></div>

          <div class="overlay overlay--shown">

            <div class="overlay__text overlay__text--shown">

              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
              <div class="box box--gray"></div>
            </div>

            <div class="overlay__thumbnails">

              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
              <div class="box box--gray box--circle"></div>
            </div>
          </div>

        </div>
        <div class="detail__inner-nav detail__inner-nav--shown">
          <div class="box box--gray-dark button--thumbnail">
            <div class="card__marker"></div>
          </div>
          <div class="box box--gray-dark button--text"></div>
        </div>
      </div>
    </div>


    <!-- List -->

    <div class="list">

      <section class="card box box--white">
        <div class="box box--gray-dark"></div>
        <div class="box box--gray"></div>
      </section>

      <section class="card box box--white">
        <div class="box box--gray-dark"></div>
        <div class="box box--gray"></div>
      </section>

      <section class="card box box--white">
        <div class="box box--gray-dark"></div>
        <div class="box box--gray"></div>
      </section>

      <section class="card box box--white">
        <div class="box box--gray-dark"></div>
        <div class="box box--gray"></div>
      </section>

      <section class="card box box--white">
        <div class="box box--gray-dark">
          <div class="card__marker"></div>
        </div>
        <div class="box box--gray"></div>
      </section>

      <section class="card box box--white">
        <div class="box box--gray-dark"></div>
        <div class="box box--gray"></div>
      </section>

      <section class="card box box--white">
        <div class="box box--gray-dark"></div>
        <div class="box box--gray"></div>
      </section>

      <section class="card box box--white">
        <div class="box box--gray-dark"></div>
        <div class="box box--gray"></div>
      </section>

      <section class="card box box--white">
        <div class="box box--gray-dark"></div>
        <div class="box box--gray"></div>
      </section>

      <section class="card box box--white">
        <div class="box box--gray-dark"></div>
        <div class="box box--gray"></div>
      </section>

    </div>
  </main>

  <!--
  <div class="box box--red"></div>
  <div class="box box--red-dark"></div>

  <div class="box box--gray"></div>
  <div class="box box--gray-dark"></div>
  <div class="box box--white"></div>

  <div class="box box--gray box--circle"></div>
-->

<script>
// make selected tab and tab contents active
$(".card").click(function() {
  $(this).addClass("card--clicked");
  $(".detail").addClass("detail--shown");
});

// show thumbnail in detail overlay
$(".button--thumbnail").click(function() {
  // $(this).addClass("card--clicked");
  $(".overlay__text").removeClass("overlay__text--shown");
  $(".overlay__thumbnails").addClass("overlay__thumbnails--shown");
});
// show text in detail overlay
$(".button--text").click(function() {
  $(".overlay__text").addClass("overlay__text--shown");
  $(".overlay__thumbnails").removeClass("overlay__thumbnails--shown");
});
</script>

</body>
</html>
